# Session Configuration for JCli
# Maximum tokens per session before summarization is triggered
session.max.tokens=150000

# Token threshold that triggers automatic summarization 
session.summary.threshold=100000

# H2 database path for session persistence
session.db.path=./data/sessions.db

# Enable automatic saving of sessions
session.auto.save=true

# Default session name when starting fresh
session.default.name=main

# Session cleanup: auto-delete sessions older than N days (0 = never delete)
session.cleanup.days=30

# Enable session context optimization
session.context.optimization=true
